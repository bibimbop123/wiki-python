{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Enter page title"><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" placeholder="Enter page content"></textarea><br><br>
        <button type="submit">Create</button>
    </form>

{% endblock %}
